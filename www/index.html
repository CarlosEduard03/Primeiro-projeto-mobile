<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>



  <link rel="stylesheet" href="components/loader.css"> 
  <link rel="stylesheet" href="css/bootstrap.min.css"> 
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
     <h1>Calculadora</h1>
    </div>
  </div>
  <div class="row">
	<div class="col-xs-12">
    <div class="form-group">
      <label for=""> </label>
      <input type="text" class="form-control" id="resultado" readonly>
    </div>
  </div>
</div>
<div class="row">
<div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="apagar"> c </button>
    </div>
  </div>
	<div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="parenteses " value="2"> () </button>
    </div>
  </div>
  <div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="porcentagem" > % </button>
    </div>
  </div>
  <div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="divisao" > ÷ </button>
    </div>
  </div>
</div>
<div class="row">
<div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="valor1"> 1 </button>
    </div>
  </div>
	<div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="valor2"> 2</button>
    </div>
  </div>
  <div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="valor3"> 3 </button>
    </div>
  </div>
  <div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="multiplicação" > * </button>
    </div>
  </div>
</div>
<div class="row">
<div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="valor4"> 4 </button>
    </div>
  </div>
	<div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="valor5"> 5 </button>
    </div>
  </div>
  <div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="valor6"> 6 </button>
    </div>
  </div>
  <div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="subtracao" > - </button>
    </div>
  </div>
</div>
<div class="row">
<div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="valor7"> 7 </button>
    </div>
  </div>
	<div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="valor8"> 8 </button>
    </div>
  </div>
  <div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="valor9"> 9 </button>
    </div>
  </div>
  <div class="col-xs-3">
    <div class="form-group">
      <button class="btn btn-primary btn-block" id="soma" > +  </button>
    </div>
  </div>
   </div>
  <div class="row">
    <div class= "col-xs-3">
      <div class="form-group">
        <button class="btn btn-primary btn-block" id=""> +/- </button>
        </div>
       </div>
        <div class= "col-xs-3">
      <div class="form-group">
        <button class="btn btn-primary btn-block" id="valor0">0</button>
        </div>
       </div>
        <div class= "col-xs-3">
      <div class="form-group">
        <button class="btn btn-primary btn-block" id="virgula">,</button>
        </div>
       </div>
        <div class= "col-xs-3">
      <div class="form-group">
        <button class="btn btn-primary btn-block" id="igual"> = </button>
        </div>
       </div>
   </div>
</div>
</body>
</html>
